<!DOCTYPE html>

<title>Hello, world!</title>
<style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(19, 7, 46);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .site-logo {
  width: 80px;   
  height: auto;
  vertical-align: middle;
}

    .wrapper {
  width: 100%;
  padding: 30px 50px; 
  box-sizing: border-box;
}

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 25px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    .settings-btn {
      background-color: white;
      color:rgb(19, 7, 46);
      padding: 8px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .title {
      font-size: 2.4rem;
      margin: 40px 0 30px 0;
    }

    table {
      width: 100%;
      border-spacing: 25px;
      table-layout: fixed;
    }
    td {
      vertical-align: top;
    }

    .card {
      background: linear-gradient(145deg, #240046, #3c096d);
      border-radius: 18px;
      padding: 22px;
      display: flex;
      flex-direction: column;
      height: 220px;
    }
    .card .tag {
      display: inline-block;
      background-color: #b197fc;
      color: rgb(19, 7, 46);
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .card h2 {
      margin: 0 0 10px 0;
      font-size: 1.4rem;
    }
    .card p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    .signup {
      text-align: center;
      margin-top: 40px;
    }
    .signup-btn {
      background-color: white;
      color: rgb(19, 7, 46);
      padding: 14px 32px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .signup-btn::after {
      content: "→";
      font-size: 1.2rem;
    }

    @media (max-width: 900px) {
      .nav-links {
        display: none;
      }
      .top-nav {
        justify-content: space-between;
      }
      table {
        display: block;
      }
      tr {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .card {
        height: auto;
      }
    }
  </style>
