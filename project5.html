<style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0220;
      color: white;
      text-align: center;
    }
    .site-logo {
  width: 80px;   
  height: auto;
  vertical-align: middle;
}

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #0e0220;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .navbar-left a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .navbar-left a:hover {
      text-decoration: underline;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
    }

    .navbar-right button {
      background-color: white;
      color: #0e0220;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
    }

    .favorite {
      margin-top: 60px;
      padding-bottom: 80px;
    }

    .favorite h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 40px;
    }

    .favorite-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 0 80px;
    }

    .fav-card {
      background-color: #1c0b3c;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
      text-align: center;
      padding-bottom: 20px;
    }

    .fav-card:hover {
      transform: scale(1.05);
    }

    .fav-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .fav-content {
      padding: 20px;
    }

    .fav-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .fav-type {
      font-size: 14px;
      color: #d2c8ff;
      margin-bottom: 15px;
    }

    .fav-btn {
      background-color: white;
      color: #0e0220;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .favorite h1 {
        font-size: 36px;
      }
      .favorite-list {
        padding: 0 30px;
      }
    }
  </style>
