<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>live-scores</title>
<style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0220;
      color: white;
      text-align: center;
    }
    .site-logo {
  width: 80px;   
  height: auto;
  vertical-align: middle;
}

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #0e0220;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .navbar-left a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .navbar-left a:hover {
      text-decoration: underline;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
    }

    .navbar-right button {
      background-color: white;
      color: #0e0220;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
    }

    .live-scores {
      margin-top: 60px;
      padding-bottom: 60px;
    }

    .live-scores h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 50px;
    }

    .score-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .score-card {
      width: 60%;
      background-color: #1c0b3c;
      border-radius: 20px;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }

    .score-card:hover {
      transform: scale(1.05);
    }

    .team {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 20px;
    }

    .team img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .score {
      font-size: 28px;
      font-weight: 700;
      color: #ffd700;
    }

    .status {
      font-size: 14px;
      color: #d2c8ff;
      font-weight: 400;
    }

    @media (max-width: 768px) {
      .score-card {
        width: 85%;
        flex-direction: column;
        gap: 15px;
      }

      .score {
        font-size: 24px;
      }

      .live-scores h1 {
        font-size: 36px;
      }
    }
  </style>

<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content="" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <div class="team">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Manchester_City_FC_badge.svg/1200px-Manchester_City_FC_badge.svg.png" alt="MNC">
          <span>MNC</span>
        </div>
        <div class="score">2 - 1</div>
        <div class="team">
          <span>ARS</span>
          <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/5/53/Arsenal_FC.svg/1023px-Arsenal_FC.svg.png" alt="ARS">
        </div>
      </div>
      <div class="status">⏱️ 75'- The match is in progress</div>

      <div class="score-card">

          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/1184px-Manchester_United_FC_crest.svg.png" alt="MUN">

    </div>
  </section>
